<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIF</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.woff">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <!-- preload -->
    <div id="preloader">
        <div class="pre-container">
            <img src="images/logo.png">
        </div>
    </div>
    <!-- preload -->

    <!-- onboard -->
    <div data-role="page" id="onboard-page">
        <div class="onboard-btn">
            <div class="onboard-container">
                <p>Your Perfect<br>GIF Library App</p>
                <a href="#login-page">
                    <div class="login-btn">LOG IN</div>
                </a>
                <a href="#signup-page">
                    <div class="signup-btn">Don't have an account? Sign Up</div>
                </a>
            </div>
        </div>
    </div>
    <!-- onboard -->

    <!-- login -->
    <div data-role="page" id="login-page">
        <div class="bg-color">
            <a href="#onboard-page"><img src="images/back-arrow.svg" class="login-back"></a>
            <div class="centered-child">

                <img src="images/logo.png" class="login-logo">
                <div class="alert"></div>

                <form id="login-form" data-role="none">
                    <div class="form-control">
                        <label class="form-label" for="login-username">Username</label>
                        <input class="form-input" type="text" id="login-username" data-role="none">
                    </div>
                    <div class="form-control" data-role="none">
                        <label class="form-label" for="login-userpass">Password</label>
                        <input class="form-input" type="password" id="login-userpass" data-role="none">
                    </div>
                    <a href="#" class="forgot">forgot?</a>
                    <div class="form-control" data-role="none">
                        <a href="#home">
                            <input class="form-button" type="submit" value="Log In" id="login-submit" data-role="none">
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- login -->

    <!-- sign in -->
    <div data-role="page" id="signup-page">
        <div class="bg-color">
            <a href="#onboard-page"><img src="images/back-arrow.svg" class="login-back"></a>
            <div class="centered-child">
    
                <img src="images/logo.png" class="login-logo">
                <div class="alert"></div>

                <form id="signup-form" data-role="none">
                    <div class="form-control">
                        <label class="form-label" for="signup-username">Username</label>
                        <input class="form-input" type="text" id="signup-username" placeholder="" data-role="none">
                    </div>
                    <div class="form-control" data-role="none">
                        <label class="form-label" for="signup-userpass">Password</label>
                        <input class="form-input" type="password" id="signup-userpass" placeholder="" data-role="none">
                    </div>
                    <div class="form-control" data-role="none">
                        <a href="#onboard-page"><input class="form-button" type="submit" value="Sign Up" id="signup-submit" data-role="none"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- sign in -->

    <!-- home -->
    <div data-role="page" id="home">
        <div class="bg-color">
            <div class="app-header">
                <div class="app-logo">
                    <img src="images/logo.png" alt="gif logo">
                </div>

                <div class="app-search">
                    <form class="search-container">
                        <input type="text" id="search-bar" placeholder="Search GIF">
                        <a class="search-btn" href="#discover"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
                    </form>
                </div>
            </div>

            <div class="trending-container">
                <div class="trend-search">
                    <h1>Trending Search</h1>
                </div>
                <div class="trend-btn-container">
                </div>
            </div>

            <div class="footer">
                

            </div>
        </div>
    </div>
    <!-- home -->

    <script src="js/script.js"></script>
</body>

</html>
